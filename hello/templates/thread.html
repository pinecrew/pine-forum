{% extends "base.html" %}

{% block content %}
<ul class="messages">
{% for m in messages %}
<li><a href="post/{{ m.id }}">{{ m.author.username }} в {{ m.time }}</a> написал: {{ m.text }}</li>
{% endfor %}
</ul>
{% endblock %}

{% block breadcrumbs %}
<ul class="breadcrumbs">
    <li><a href="{% url 'index' %}">Главная</a></li>
    <li>{{ title }}</li>
</ul>
{% endblock %}
