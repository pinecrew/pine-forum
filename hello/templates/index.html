{% extends "base.html" %}

{% block content %}
<ul class="threads">
{% for thread in threads %}
<li><span class="left"><a href="/thread/{{ thread.id }}">{{ thread.title }}</a> {{ thread.topic.author.username }}</span> <span class="right">Последнее сообщение: {{ thread.last.time }} от {{ thread.last.author.username }}</span></li>
{% endfor %}
</ul>
{% endblock %}
