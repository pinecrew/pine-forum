{% extends "base.html" %}

{% block content %}
<div class="post-header">
{{ message.author.username }} в {{ message.time }} написал:
</div>
<div class="post">
{{ message.text }} 
</div>
{% endblock %}

{% block breadcrumbs %}
<ul class="breadcrumbs">
    <li><a href="{% url 'index' %}">Главная</a></li>
    <li><a href="{% url 'thread' thread.id %}">{{ thread.title }}</a></li>
    <li>{{ message.preview }}</li>
</ul>
{% endblock %}
